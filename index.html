<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blake Test</title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="sweetalert-master/dist/sweetalert.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

  <link rel="stylesheet" href="sweetalert-master/dist/sweetalert.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 class="title">Welcome to the Quiz</h1>
  <div id="container">
    <div id="points">
      <p id="points-title">Your Score</p>
      <p id="current-score"></p>
    </div>



    <h3>Please select a quiz to take!</h3>
    <ol id="quiz-list">

    </ol>

    <div id="questions">
      <h2 class="hide-this">Question</h2>
      <p id="score"></p>
      <p id="question"></p>
      <h3 class="hide-this">Select your answer:</h3>
      <ul id="possible-answers">

      </ul>

    </div>
  </div>

</body>

</html>
